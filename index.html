<body>
    <h1>Happy Thanksgiving 2021</h1>
    <p><b>Click the button below to join Emily and Davis on a great adventure!</b></p>

    <section>
        <!-- Button to launch a modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Click Me!
        </button>
    </section>

    <section>
        <!-- Button to launch a modal -->
        <img id="image" src="./images/thanksgiving.png" alt=="Thanksgiving" />
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <!-- Add image inside the body of modal -->
                <div class="modal-body">
                    <img id="image" src="./images/ultrasound.jpg" alt="Click on button" />
                    <h2>We're having a baby!!</h2>
                </div>

            </div>
        </div>
    </div>
    </div>
